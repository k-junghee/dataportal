                    </div>
                    <div class="data_area">
                        <!-- sample data : echarts.js -->
                        <div id="bar3d" style="width: 100%; height: 330px;"></div>

                        <script>
                        window.addEventListener('load', function() {
                            var container = document.getElementById('bar3d');
                            var chart = echarts.init(container);

                            var xData = ['강남구','서초구','송파구'];
                            var yData = ['2022','2023','2024'];
                            var seriesData = [
                                [0,0,12],[0,1,18],[0,2,15],
                                [1,0,9],[1,1,14],[1,2,20],
                                [2,0,8],[2,1,16],[2,2,10]
                            ];

                            function getOption() {
                                var w = container.offsetWidth;
                                var h = container.offsetHeight;

                                return {
                                    tooltip: {},
                                    visualMap: { max: 20, inRange: { color: ['#87CEFA','#FF69B4'] } },
                                    xAxis3D: { type: 'category', data: xData },
                                    yAxis3D: { type: 'category', data: yData },
                                    zAxis3D: { type: 'value' },
                                    grid3D: {
                                        boxWidth: 200,
                                        boxDepth: 80,
                                        boxHeight: 200,
                                        viewControl: {
                                            alpha: 30,
                                            beta: 0,
                                            center: [0,0,0],
                                            distance: 200,
                                            zoomSensitivity: 2 // 기본 1, 값을 키우면 휠 반응 빨라짐
                                        },
                                        light: { main: { intensity: 1.2 } }
                                    },
                                    series: [{
                                        type: 'bar3D',
                                        data: seriesData,
                                        shading: 'lambert'
                                    }],
                                    tooltip: { show: false }
                                };
                            }

                            chart.setOption(getOption());

                            window.addEventListener('resize', function() {
                                chart.resize();
                                chart.setOption(getOption());
                            });
                        });
                        </script>
                        <!-- //sample data : echarts.js -->
                    </div>
                </div>

                        const allChartData = [

                            [5, 9, 12, 8, 11, 7],       // lineChart4
                            [14, 16, 13, 19, 17, 15],   // lineChart5

                                            gridLineWidth: 0,
                                            style: { color: 'var(--ft-cl-gray)' },
                                            labels: { style: { color: 'var(--ft-cl-gray)' } }, 
                                            lineColor: 'var(--ft-cl-gray)',
                                            tickColor: 'var(--ft-cl-gray)'

                                series: [{ name: '2024', data: allChartData[idx], color: '#4FC3F7' }]
                            });

<script>
    // popup
    const popupData = {
        lp01: "<img src='../src/assets/images/sample/sample_04_img01.png'>",

        lp03: "<img src='../src/assets/images/sample/sample_04_img03.png'>",
        lp04: "<img src='../src/assets/images/sample/sample_04_img04.png'>",

        lp06: "<img src='../src/assets/images/sample/sample_04_img06.png'>",
        lp07: "<img src='../src/assets/images/sample/sample_04_img07.png'>",
    };
    function showPopup(el) {
        const id = el.dataset.id; 
        document.getElementById('popupContent').innerHTML = popupData[id] || "<p>데이터 없음</p>";
        document.getElementById('layerPopup').style.display = 'block';
    }
    function closePopup() {
        document.getElementById('layerPopup').style.display = 'none';
    }
</script>
