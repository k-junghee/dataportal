<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Portal</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/typeA.css">
    <script src="../src/js/common.js" defer></script>
    <script src="../src/js/typeA.js"></script>
</head>
<body>
<!-- header -->
<div id="header"></div>
<script>
    setTimeout(() => {
        document.getElementById('population-link').classList.add('active'); /* 인구통계 active */
    }, 50);
</script>
<!-- //header -->
<section>
    <h1 class="blind">교육현황</h1>
    <!-- type A -->
    <div class="type_a_wrap layout">
        <div class="type_a_gird">
            <div class="a_colum a_left ac3">
                <div class="type_list list_board">
                    <div class="title sb">
                        <p class="tit">학생, 교사현황(명)</p>
                        <a href="javascript:;" onclick="showPopup();" class="more_btn">더보기</a>
                    </div>
                    <div class="data_area">

                    </div>
                </div>
                <div class="type_list list_keyword">
                    <div class="title sb">
                        <p class="tit">학급당 학생수(명)</p>
                        <a href="javascript:;" onclick="showPopup();" class="more_btn">더보기</a>
                    </div>
                    <div class="data_area keyword_data"></div>
                </div>
                <div class="type_list list_graph">
                    <div class="title sb">
                        <p class="tit">학생수 변동 현황(명)</p>
                        <a href="javascript:;" onclick="showPopup();" class="more_btn">더보기</a>
                    </div>
                    <div class="data_area graph_data"></div>
                </div>
            </div>
            <div class="a_colum a_center ac2">
                <div class="type_list list_map">
                    <div class="title">
                        <p class="tit">map</p>
                        <div class="info_box">
                            <span class="info_icon"></span>
                            <p class="info_tag">각 지역을 클릭하시면, 해당 지역의 데이터를 확인하실 수 있습니다.</p>
                        </div>
                    </div>
                    <div class="data_area map_data"></div>
                </div>
                <div class="type_list list_stats">
                    <div class="title sb">
                        <p class="tit">서울특별시 초등학교 수</p>
                        <a href="javascript:;" onclick="showPopup();" class="more_btn">더보기</a>
                    </div>
                    <div class="data_area">

                    </div>
                </div>
            </div>
            <div class="a_colum a_right ac3">
                <div class="type_list news">
                    <div class="title sb">
                        <p class="tit">초,중,고등학교 급식현황</p>
                        <a href="javascript:;" onclick="showPopup();" class="more_btn">더보기</a>
                    </div>
                    <div class="data_area video_data">
                    </div>
                </div>
                <div class="type_list left">
                    <div class="title sb">
                        <p class="tit">지역별 학생수(명)</p>
                        <a href="javascript:;" onclick="showPopup();" class="more_btn">더보기</a>
                    </div>
                    <div class="box_cont"></div>
                </div>
                <div class="type_list right">
                    <div class="title sb">
                        <p class="tit">서울시 급식 인력(명)</p>
                        <a href="javascript:;" onclick="showPopup();" class="more_btn">더보기</a>
                    </div>
                    <div class="box_cont"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- //type A -->
</section>


</body>
<script>
    //popup
    function showPopup() {
        const popupW = 1200;
        const popupH = 730;
        const left = Math.ceil((window.screen.width - popupW)/2);
        const top = Math.ceil((window.screen.height - popupH)/2);
        window.open('./html/popup.html','','width='+popupW+',height='+popupH+',left='+left+',top='+top+',scrollbars=yes,resizable=no,toolbar=no,titlebar=no,menubar=no,location=no')
    }
</script>
</html>
